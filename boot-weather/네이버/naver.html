div<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./naver.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="containor row wrap">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <header>
          <nav>
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./네이버.PNG" width="" art="로고"/></a>
        </header>
        <main>
          <div class="row">
            <div class></div>
            <div>
              <form>
                <div>
                  <label for="inputEmail" col-form-label>아이디</label>
                  <div>
                    <input type="text" class="form-control" id="inputID" maxlength="40"/>
                  </div>
                </div>

                <div>
                  <label for="inputPassword" col-form-label
                    >비밀번호</label>
                  <div>
                    <input type="password" class="form-control" id="inputPassword3" maxlength="15">
                    </div>
                </div>

                <div>
                    <label for="password-confirm"col-form-label
                    >비밀번호 재확인</label>
                    <div">
                    <input type="password" id="password-confirm" id="password-confirm">
                    </div>
                </div>

                <div> 
                    <label for="inputname" col-form-label>이름</label>
                    <div></div>
                    <input type="text" id="inputname" maxlength="5"/>


                <div>
                    <label for="inputnumber" col-form-label>생년월일</label>
                    <div>

                    <label for="birth-year"></label>
                    <input type="text" id="birth-year" placeholder="년(4자)" maxlength="4">

                    <label for="birth-month"></label> 
                    <label>
                        <select>
                          <option value="월">월</option>
                          <option value="1월">1</option>
                          <option value="2월">2</option>
                          <option value="3월">3</option>
                          <option value="4월">4</option>
                          <option value="5월">5</option>
                          <option value="6월">6</option>
                          <option value="7월">7</option>
                          <option value="8월">8</option>
                          <option value="9월">9</option>
                          <option value="10월">10</option>
                          <option value="11월">11</option>
                          <option value="12">12</option>
                        </select>
                    <label for="birth-day"></label>
                    <input type="text" id="birth-day" placeholder="일" maxlength="2">
                  </div>

                  <div>
                    <label for="gender"col-form-label>성별</label>
                    <div>
                        <select class="form-select" aria-label="Default select example" id="gender">
                            <option selected disabled>성별</option>
                            <option value="man">남자</option>
                            <option value="woman">여자</option>
                            <option value="nogender">선택안함</option>
                          </select>
                    </div>
                  </div>

                  <div></div>
                  <label for="inputnumber" col-form-label>본인확인이메일(선택)</label>
                  <div></div>
                  <input type="email" id="email" placeholder="선택입력" required> 

                  <div>
                  <label for="phone" col-form-label>휴대전화</label>
                  <div>
                    <label for="birth-month"></label> 
                    <label>
                        <select>
                          <option value="국가">국가번호</option>
                          <option value="대한민국">대한민국 +82</option>
                          <option value="중국">중국 +86</option>
                        </select>
                    <label for="inputnumber" col-form-label></label>
                    <div></div>
                    <input type="number" id="phonenumber" placeholder="전화번호 입력" required> 
                    <button>인증번호 받기</button> <br>
                    <input type="password" class="form-control"  placeholder="인증번호 입력하세요" required id="inputPassword" maxlength="5">
                    </div>
                    <br>
                    <button type="button">가입하기</button>
                    </div>
                    </nav>
        </main>
        <footer class="center">
          <div>
            <br>
            <p> 이용약관 | <strong>개인정보 처리 방침</strong> | 책임의 한계와 법적 고지 | 회원정보 고객센터 </p>
            
            <br>
            <p>CopyrightⓒCopyright NAVER Corp. All Rights Reserved.</p>
          </div>
        </footer>
      </div>
      <div class="col-md-4"></div>
    
    </div>
  </body>
</html>
