<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--for문 사용, 10에서 0까지 큰 수부터 작은 수 순으로 출력-->
    <script>
     for (var i = 10; i >= 0; i--) {
        document.write(i + "<br>");
    }
    </script>
</body>
</html>
