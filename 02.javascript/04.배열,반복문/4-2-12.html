<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = 0;

        //0~10까지 짝수의 합을 구한다. 

        for(let i=1; i<=10; i++) { //부터 10까지 반복함.
            if(i % 2 === 1) { //홀수일 때
            continue //홀수일 때 컨티뉴 만나면 올라감. 짝수일 때만 아래 내려가서 합산. 
            }
            output += i;
        }

        console.log(output);
    </script>
</body>
</html>
