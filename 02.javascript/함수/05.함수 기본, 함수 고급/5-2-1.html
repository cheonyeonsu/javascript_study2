<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //함수 선언
     function callThreeTimes(callback) { //콜백 - 프린트라는 함수
        for(let i=0; i<3, i++) { //for문 - i가 3보다 작으니까 3번 호출
        callback(i) } //print(i)함수 실행

     }  
     
     function print (i) {  //function(함수이름)
        console.log(`${i}번째 함수 호출`)
     }

     //콜백 함수 호출
     callThreeTimes(print); //함수 이름 프린트를 넘겨줌.
    </script>
</body>
</html>
