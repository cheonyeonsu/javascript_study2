<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    //배열에 있는 숫자중에 최솟값 구하기
    const testArry = [52, 273, 32, 103, 275, 24, 57];

    //함수 정의
    function min(array) {
        let output = array[0]; //가장 첫번째 값:52
                  //52     52 = 거짓
        for(const item of array) {
            if(output > item) { //아이템에 숫자 들어감
            output = item; 
            }
        }
        
        return output; //최솟값 리턴
    }

    console.log(`최솟값: ${min(testArry)}`);
    </script>
</body>
</html>
