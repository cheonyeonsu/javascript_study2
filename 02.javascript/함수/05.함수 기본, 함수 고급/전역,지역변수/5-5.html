<body>
    <script>
        var num = 1; //num은 전역변수. 자바스크립트 어디서든 가져다쓸수있음
            //함수선언
            function love() {
              var a = num+1; //a는 지역변수. 스코프(지역)안에서밖에 사용못함
              console.log('a:',a);
            }
            love();
            console.log(num);
    </script>
